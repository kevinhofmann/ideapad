<body>
    <h1><a href="index.html">IDEAPAD</a></h1>
    <h2>Keep and pursue your fabulous ideas</h2>

    <div class="add-new-idea">
        <input type="text" id="idea-title" class="input" placeholder="Start with a title..." autocomplete="off" maxlength="40">
    </div>

    <div class="form-container">
        <div class="idea-form">
        <form>
            <textarea id="idea-description" class="input" placeholder="What is your idea about?"></textarea><br>
            <input id="idea-reason" class="input" placeholder="Why does it matter to you?" autocomplete="off">
            <br><br>
            <button id="addNewIdeaButton" class="button" title="Add new idea"></button>
            <button id="forgetNewIdeaButton" class="button" title="Forget it"></button>
        </form>
    </div>

    </div>
    <div class="idea-list-container">
        <div id="idea-list-settings"></div>
        <div id="idea-list">
        </div>
    </div>
    <br>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
